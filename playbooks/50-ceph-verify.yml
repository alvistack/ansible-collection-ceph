- name: 50-ceph-verify | ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  hosts: ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  remote_user: root
  become: true
  tasks:
    - name: ceph health detail
      ansible.builtin.shell:
        cmd: |
          set -euxo pipefail
          ceph crash archive-all && ceph health detail | grep 'HEALTH_OK'
      args:
        executable: "/bin/bash"
      when: inventory_hostname == ansible_play_hosts[0]
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60

    - name: ceph --version
      ansible.builtin.command:
        cmd: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: rbd --version
      ansible.builtin.command:
        cmd: rbd --version
      register: result
      changed_when: result is not succeeded

    - name: mount.ceph -h
      ansible.builtin.command:
        cmd: mount.ceph -h
      register: result
      changed_when: result is not succeeded
