- hosts: ceph_mon:ceph_mgr:ceph_osd:ceph_mds:ceph_rgw
  remote_user: root
  become: true
  tasks:
    - name: ceph --version
      command: ceph --version
      register: result
      changed_when: result is not succeeded

    - name: rbd --version
      command: rbd --version
      register: result
      changed_when: result is not succeeded

    - name: mount.ceph -h
      command: mount.ceph -h
      register: result
      changed_when: result is not succeeded

    - name: ceph health detail
      shell: |
        set -euxo pipefail
        ceph health detail | grep 'HEALTH_OK'
      args:
        executable: "/bin/bash"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60
